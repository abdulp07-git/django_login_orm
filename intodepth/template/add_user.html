{% extends 'user_base.html' %}

{% block content %}

<div class="container login-container">
    <div class="login-form">
        <h3>Add User</h3>

        
        <form  method="POST">
            {% csrf_token %}



            <div class="form-group custom-width">
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" id="first-name" placeholder="First Name" required name="firstname">
            </div>
            <div class="form-group custom-width">
                <i class="fa fa-user"></i>
                <input type="text" class="form-control" id="last-name" placeholder="Last Name" required name="lastname">
            </div>
            <div class="form-group custom-width">
                <i class="fa fa-user-circle"></i>
                <input type="text" class="form-control" id="username" placeholder="Username" required name="username">
            </div>
            <div class="form-group custom-width">
                <i class="fa fa-envelope"></i>
                <input type="email" class="form-control" id="email" placeholder="Email Address" required name="email">
            </div>
            <div class="form-group custom-width">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" id="password" placeholder="Password" required name="password1">
            </div>
            <div class="form-group custom-width">
                <i class="fa fa-lock"></i>
                <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required name="password2">
            </div>

            <p class="condition"> *first name & last name - Only alphabets</p>
            <p class="condition"> *username - Alphanumeric</p>

            {% for message in messages %}
            <p class="alert1">{{message}}</p>
            
            {% endfor %}

            <button type="submit" class="btn btn-primary">Register</button>





        </form>
    </div>
</div>
{% endblock %}

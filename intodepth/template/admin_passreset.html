{% extends 'user_base.html' %}

{% block content %}


<div class="content-div">
<h1>Reset Password</h1>

<form method="POST">
    {% csrf_token %}

    <label for="sel1">Select Username:</label>
    <select class="form-control custom-width" id="sel1" name="username">

    {% for username in usernames %}
        <option>{{username}}</option>
    {% endfor %}
        
    </select>

    <br>
    <br>


    <div class="form-group custom-width">
        <i class="fa fa-lock"></i>
        <input type="password" class="form-control" id="password" placeholder="New Password" required name="password1">
    </div>
    <div class="form-group custom-width">
        <i class="fa fa-lock"></i>
        <input type="password" class="form-control" id="confirm-password" placeholder="Confirm New Password" required name="password2">
    </div>
    <button type="submit" class="btn btn-success">Reset Password</button>

    {% for message in messages %}
    <p style="color: red;">{{message}}</p>
    {% endfor %}


</form>
</div>
{% endblock %}

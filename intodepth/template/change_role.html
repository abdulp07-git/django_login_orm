{% extends 'user_base.html' %}

{% block content %}

<div class="content-div container">
<h1>Change role</h1>

<div class="container login-container">
    <div class="login-form">
        
        <form method="POST">
            {% csrf_token %}

            <br>
            <label for="sel1">Select Username:</label>
            <select class="form-control custom-width" id="sel1" name="username">
        
            {% for username in usernames %}
                <option>{{username}}</option>
            {% endfor %}
                
            </select>
        
            <br>
            <br>


            <label for="sel1">Select Role:</label>
            <select class="form-control custom-width" id="sel1" name="role">
                <option>User</option>
                <option>superuser</option>
                
            </select>
            <br>
            <br>

            <button type="submit" class="btn btn-success">Update</button>


            {% for message in messages %}
            <h3>{{message}}</h3>
            {% endfor %}


        </form>
    </div>
</div>
</div>
{% endblock %}
